<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <section class="cards-container">
        <div class="digital-card back">
          <span id="cvc">cvc</span>
        </div>
    <div class="digital-card front">
      <span id="numbers">0000 0000 0000 0000</span>
      <div class="name-and-date-container">
        <span class="text cardholder" id="userName">User Name</span>
        <span id="mm"> "00" </span>
        <span> / </span>
        <span id="yy"> "00"</span>
      </div> 
    </div>
  </section>
  <form class="forms-container">

    <section class="form-box">
    <label for="nameInput">Cardholder Name</label>
    <input type="text" 
    placeholder="e.g. John Doe" 
    value="" 
    id="nameInput"
    class="text-input"/>
    </section>

    <section class="form-box">
    <label for="numberInput">Card Number</label>
    <input type="text" 
    placeholder="e.g. 1234 5678 9123" 
    value="" 
    maxlength= "16"
    id="numberInput" 
    class="text-input" />
    </section>

    <section class="form-box">
    <label for="mmInput">Exp. Date (MM/YY)</label>
    <input type="text" 
    placeholder="MM" 
    maxlength= "2"
    value="" 
    id="mmInput" 
    class="text-input"/>

    <input type="text"
    placeholder="YY" 
    maxlength= "2"
    value="" 
    id="yyInput" 
    class="text-input"/>
    </section>

    <section class="form-box">
    <label for="cvcInput">CVC</label>
    <input type="text"
    placeholder="e.g. 123" 
    maxlength= "3"
    value="" 
    id="cvcInput" 
    class="text-input" />
     </section>

  <input type="submit" id="button" value="Confirm" class="button"></input>
  </form>
    <script src="./js/scripts.js"></script>
  </main>
  </body>
</html>
